apiVersion: v1
kind: ConfigMap
metadata:
  name: music-man-config
  namespace: {{ .Values.namespace }}
  labels:
    app: music-man
data:
  # Frontend configuration (for reference, values are baked into image)
  SPOTIFY_CLIENT_ID: {{ .Values.frontend.env.spotifyClientId | quote }}
  API_URL: {{ .Values.frontend.env.apiUrl | quote }}

  # Backend configuration
  PORT: {{ .Values.backend.env.port | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}

  # Database configuration
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: {{ .Values.database.env.database | quote }}
  DB_USER: {{ .Values.database.env.user | quote }}
